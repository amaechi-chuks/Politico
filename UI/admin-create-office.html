    <main>
        <section class="container form-container">
            <h2 class="section-title">Admin Dashboard</h2>

                <h2 class="create-party">Create A Political Office</h2>
                <label for="name">Enter name <span>*</span></label>
                <input type="text" class="form-element" name="name" id="name" required>
                <label for="headQ">Enter Office Type <span>*</span></label>
                <input type="text" class="form-element" name="HeadQuarter" id="HeadQuarter" required>
                <label for="name">Enter office Name <span>*</span></label>
                <input type="text" class="form-element" name="office" id="office" required>
                <button type="submit" class="btn btn-primary2">Create Party</button>
            </form>
        </section>
