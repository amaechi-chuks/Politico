    </title>

    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
</head>

<body>
    <!-- Begin Header -->
    <header class="sticky-top">
        <nav class="navbar">
            <a href="./index.html" class="navbar-logo"><img src="./assets/img/Image-logo.png" alt="image logo" /></a>
            <button class="hamburger-menu"><a class="hamburger"></a></button>
            <ul class="navbar-menu">
                <li class="navbar-link"><a href="./vote.html">Vote</a></li>
                <li class="navbar-link">
                    <a href="./admin-create-office.html">Create Office
                        <hr>
                    </a>
                </li>
                <li class="navbar-link"><a href="./admin-create-party.html">Create Party </a></li>
                <li class="navbar-link"><a href="./view-all-party.html">View All Parties</a></li>
                <li class="navbar-link"><a href="./admin-profile-page.html">View All Offices</a></li>
                <li class="navbar-link active">
                    <a href="./view-more-candidate.html">View Candidates
                    </a>
                </li>
                <li class="navbar-link"><a href="./admin-profile.html">Admin</a></li>
                <li class="navbar-link"><a href="./index.html">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header -->
    <main>
        <section class="container form-container">
            <h2 class="section-title1">Admin Dashboard</h2>
            <form class="form-card" method="post" id="admin-create-office">
                <h2 class="create-party">Create A Political Office</h2>
                <label for="issue-type">Office Type<span>*</span></label>
                <select type="text" id="issue-type" class="form-element select-style" class="form-element select-style" name="issue-type" class="form-element" required>
                    <option default>-- Select Office Type --</option>
                    <option value="federal">Federal</option>
                    <option value="legislative">Legislative</option>
                    <option value="state">State</option>
                    <option value="local government">Local Goverment</option>
                </select>
                <label for="issue-type">Office Name<span>*</span></label>
                <select type="text" id="issue-name"  class="form-element select-style" name="issue-type" class="form-element" required>
                    <option default>-- Select Office Name --</option>
                    <option value="president">President</option>
                    <option value="vice president">Vice President</option>
                    <option value="senate">Senate President</option>
                    <option value="house of representative">House Of Representative</option>
                    <option value="local government chairman">Local Government Chairman</option>
                    <option value="governor">Governor</option>
                    <option value="deputy senate">Deputy Senate</option>
                    <option value="deputy governor">Deputy Governor</option>
                    <option value="minister">Minister of finance</option>
                </select>
                <button type="submit" class="btn btn-primary-btn">Create Office</button>
            </form>
        </section>
    </main>
    <footer>
        <p class="credits">Politico | Copyright &copy; Andela 2019</p>
    </footer>
</body>
