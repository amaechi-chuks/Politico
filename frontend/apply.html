<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/Image-logo.png" type="image/icon">
    <title>
        Politico - Make Your Vote Count
    </title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
</head>

<body>
    <!-- Begin Header -->
    <header class="sticky-top">
        <nav class="navbar">
            <a href="./index.html" class="navbar-logo"><img src="./assets/img/Image-logo.png" alt="image logo" /></a>
            <button class="hamburger-menu"><a class="hamburger"></a></button>
            <ul class="navbar-menu">
                <li class="navbar-link"><a href="./vote.html">Vote</a></li>
                <li class="navbar-link"><a href="./apply.html">Apply To Contest</a></li>
                <li class="navbar-link"><a href="./admin-profile-page.html">View All Offices</a></li>
                <li class="navbar-link"><a href="./view-all-party.html">View All Parties</a></li>
                <li class="navbar-link active">
                    <a href="./view-more-candidate.html">View Candidates </a>
                </li>
                <li class="navbar-link"><a href="./user-profile.html">Profile</a></li>
                <li class="navbar-link"><a href="./admin-profile.html">Admin</a></li>
                <li class="navbar-link"><a href="./index.html">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header -->
    <main>
        <section class="container form-container">
            <h2 class="section-title">Apply To Be A Candidate</h2>
            <form class="form-card" method="post" action="" id="apply-form"">
                    <div class="message-box"></div>
                    <label for="office">Office<span>*</span></label>
                    <select type="number" id="office" name="office" class="form-element" required/>
                        <option selected disabled hidden>-- Select Office Name --</option>
                        <option value="3">President</option>
                        <option value="4">Governor</option>
                        <option value="1">Senate</option>
                        <option value="2">Federal House Of Representative</option>
                        <option value="5">Local Government Chairman</option>
                        <option value="6">Councillor</option>
                        <option value="7">State House of Representative</option>
                    </select>
                    <label for="party">Select Political Party<span>*</span></label>
                    <select type="number" id="party" name="party" class="form-element" required/>
                        <option selected disabled hidden>-- Select Political Party --</option>
                        <option value="10">All Progressive Congress (APC)</option>
                        <option value="1">People's Democratic Party (PDP)</option>
                        <option value="4">African Action Congress (AAC)</option>
                        <option value="9">All Progressive Grand Alliance (APGA)</option>
                        <option value="6">Alliance for Democracy (AD)</option>
                        <option value="2">Action Democratic Party (ADP)</option>
                        <option value="3">African Democratic Congress (ADC)</option>
                        <option value="5">All People's Party (APP)</option>
                        <option value="7">Democratic Alternative (DA)</option>
                        <option value="8">Communist Party of Nigeria (CPN)</option>
                    </select>
                <button type="submit" id="apply" class="btn btn-primary2 update">Apply</button>
                <div id="error"></div>
            </form>
        </section>
    </main>
    <footer>
        <p class="credits">Politico | Copyright &copy; Andela 2019</p>
    </footer>
</body>
<script src="./assets/js/main.js"></script>
<script src="./assets/js/user/userApplyToContest.js"></script>
</html>
