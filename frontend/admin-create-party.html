    </title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
</head>

<body>
    <!-- Begin Header -->
    <header class="sticky-top">
        <nav class="navbar">
            <a href="./index.html" class="navbar-logo"><img src="./assets/img/Image-logo.png" alt="image logo" /></a>
            <button class="hamburger-menu"><a class="hamburger"></a></button>
            <ul class="navbar-menu">
                <li class="navbar-link"><a href="./vote.html">Vote</a></li>
                <li class="navbar-link"><a href="./admin-profile-page.html">View All Offices</a></li>
                <li class="navbar-link"><a href="./view-all-party.html">View All Parties</a></li>
                <li class="navbar-link">
                    <a href="./admin-create-office.html">Create Office  </a>
                </li>
                <li class="navbar-link"><a href="./admin-create-party.html">Create Party <hr></a></li>
                <li class="navbar-link active">
                    <a href="./view-more-candidate.html">View Candidates </a>
                </li>
                <li class="navbar-link"><a href="./user-profile.html">Profile</a></li>
                <li class="navbar-link"><a href="./admin-profile.html">Admin</a></li>
                <li class="navbar-link"><a href="./index.html">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header -->
    <main>
        <section class="container form-container" >
            <h2 class="section-title1" >Admin Dashboard</h2>
            <form class="form-card" method="post" id="admin-create-party">
                <h2 class="create-party error-name">Create A political Party</h2>
                <label for="attachment">Party Name</label>
                <input type="text" class="form-element" name="issue-type" id="issue-type" placeholder="Enter party Name" required>
                <label for="headQ">HeadQuarter <span>*</span></label>
                <input type="text" class="form-element" name="HeadQuarter" id="HeadQuarter" placeholder="Enter HeadQuarter" required>
                <label for="attachment">Attach political logo</label>
                <input type="text" class="form-element" name="logo" id="logoUrl" placeholder="Enter logoUrl" required>
                <button type="submit" class="btn btn-primary2">Create Party</button>
                <div id="error"></div>
            </form>
        </section>
    </main>
    <footer>
        <p class="credits">Politico | Copyright &copy; Andela 2019</p>
    </footer>
